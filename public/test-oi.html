<!DOCTYPE html>
<html>
<head>
    <title>Test Open Interest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0a0e1a;
            color: #f9fafb;
        }
        .result {
            background: #12161f;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #1f2937;
        }
        .error {
            color: #ef4444;
        }
        .success {
            color: #10b981;
        }
        button {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>Test Open Interest API</h1>
    <div>
        <button onclick="testCoin('BTC')">Test BTC</button>
        <button onclick="testCoin('ETH')">Test ETH</button>
        <button onclick="testCoin('HYPE')">Test HYPE</button>
        <button onclick="testCoin('SOL')">Test SOL</button>
    </div>
    <div id="results"></div>

    <script>
        async function testCoin(coin) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="result">Testing ${coin}...</div>`;
            
            try {
                const response = await fetch(`/api/open-interest/${coin}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML += `
                        <div class="result success">
                            <h3>✅ ${coin} - Success</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="result error">
                            <h3>❌ ${coin} - Error</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <h3>❌ ${coin} - Exception</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
